name: 古茗咖啡每日签到

on:
  schedule:
    # 每天早上 8:00 (UTC+8 = UTC 0:00) 自动执行
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 创建配置文件
      run: |
        echo '${{ secrets.CONFIG_JSON }}' > config.json
    
    - name: 执行签到
      run: |
        python main.py
    
    - name: 清理配置文件
      if: always()
      run: |
        rm -f config.json
